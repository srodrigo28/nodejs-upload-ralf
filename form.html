<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="produto.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Produto</title>
</head>
<body>
    <div class="container w-50">
        <h2 class="bg-primary p-3 text-white text-center mt-3">Cadastro de DEVs</h2>
        
        <div class="card">
            <div class="card-header bg-primary text-white mb-3">
                <h4 class="text-center">Complete suas informações</h4>
            </div>
            <div class="container">
                <div class="row mb-3">
                    <div class="col">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" class="form-control">
                    </div>
                    <div class="col">
                        <label for="sobrenome"> Sobrenome </label>
                        <input type="text" id="sobrenome" class="form-control">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label for="email">E-mail</label>
                        <input type="text" id="email" class="form-control">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <input type="radio" name="" id="">
                        <label for="frontend">Frontend</label>
                    </div>
                    <div class="col">
                        <input type="radio" name="" id="">
                        <label for="backend">Backend</label>
                    </div>
                    <div class="col">
                        <input type="radio" name="" id="">
                        <label for="fullstack">FullStack</label>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label>Tecnologia</label>
                        <select class="form-control w-25">
                            <option value="html">HTML</option>
                            <option value="css3">CSS3</option>
                            <option value="js">Javascript</option>
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <input type="checkbox" class="form-check-input">
                        <label>HMTL5</label>

                        <input type="checkbox" class="form-check-input">
                        <label>CSS3</label>

                        <input type="checkbox" class="form-check-input">
                        <label>Javascript</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="">Observações</label>
                        <textarea name="" id="" rows="2" class="form-control mb-3">

                        </textarea>
                    </div>
                </div>
                <button class="btn btn-primary w-25 mb-3">Enviar</button>
            </div>
        </div>
    </div>
</body>
</html>
